<app-bracket-status
  [event]="event"
  [players]="players"
  [status]="status"
  [disqualified]="disqualified">
</app-bracket-status>
<app-bracket-registration
  [event]="event"
  [players]="players"
  [status]="status"
  [selectedPlayer]="selectedPlayer"
  [disqualified]="disqualified"
  (playerClicked)="playerClicked.emit($event)"
  *ngIf="showRegistration">
</app-bracket-registration>
