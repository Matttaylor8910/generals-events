<div class="trophies-container" [class.shown]="showTrophies">
  <ng-container *ngIf="first; else noWinner">
    <app-tournament-trophy-player
      class="other-players"
      [player]="second"
      place="second"
      *ngIf="showOtherPlaces">
    </app-tournament-trophy-player>
    <app-tournament-trophy-player
      [player]="first"
      place="first">
    </app-tournament-trophy-player>
    <app-tournament-trophy-player
      class="other-players"
      [player]="third"
      place="third"
      *ngIf="showOtherPlaces">
    </app-tournament-trophy-player>
  </ng-container>
</div>

<ng-template #noWinner>
  <div class="generals-title">
    No one joined this event <span class="emoji">ğŸ˜¢</span>
  </div>
</ng-template>
