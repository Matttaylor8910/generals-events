<div class="button-container">
  <ng-container *ngIf="generals.name">
    <app-actions-popover [actions]="actions"></app-actions-popover>
    <ion-button
      class="generals-button color-secondary"
      (click)="generals.goToProfile(generals.name, server)"
    >
      {{ generals.name }}
    </ion-button>
  </ng-container>

  <ng-container *ngIf="!generals.name">
    <ion-button
      class="generals-button color-secondary"
      (click)="generals.login(tournamentId, false, server)"
    >
      Login
    </ion-button>
  </ng-container>
</div>
