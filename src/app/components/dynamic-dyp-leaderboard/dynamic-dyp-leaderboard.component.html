<ion-card *ngIf="showLeaderboard">
  <ion-card-header>
    <ion-card-title>Leaderboard</ion-card-title>
    <ion-card-subtitle>The top 8 players from the preliminary rounds move to the finals</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let player of leaderboard; let i = index; trackBy: trackByFn">
        <ion-label [class.bold]="i < 8">
          {{ i + 1 }}.
          <span class="player-name" (click)="playersClicked.emit(player.name)">{{ player.name }}</span>
        </ion-label>
        <ion-text slot="end" [class.bold]="i < 8">
          {{ player.stats?.winRate | percent:'1.0-2' }}
        </ion-text>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
