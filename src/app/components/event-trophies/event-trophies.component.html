<div class="trophies-container" [class.shown]="showTrophies">
  <ng-container *ngIf="first; else noWinner">
    <app-event-trophy-player
      class="other-players"
      [player]="second"
      [showStats]="showStats"
      place="second"
      (playerClicked)="playerClicked.emit(second)"
      *ngIf="showOtherPlaces">
    </app-event-trophy-player>
    <app-event-trophy-player
      [player]="first"
      [showStats]="showStats"
      (playerClicked)="playerClicked.emit(first)"
      place="first">
    </app-event-trophy-player>
    <app-event-trophy-player
      class="other-players"
      [player]="third"
      [showStats]="showStats"
      place="third"
      (playerClicked)="playerClicked.emit(third)"
      *ngIf="showOtherPlaces">
    </app-event-trophy-player>
  </ng-container>
</div>

<ng-template #noWinner>
  <div class="generals-title">
    No one joined this event <span class="emoji">ğŸ˜¢</span>
  </div>
</ng-template>
