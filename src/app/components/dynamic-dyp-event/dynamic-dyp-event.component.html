<div class="dynamic-dyp-container">
  <app-dynamic-dyp-status
    [event]="event"
    [players]="players"
    [status]="status"
    [disqualified]="disqualified"
    [finals]="finals">
  </app-dynamic-dyp-status>

  <ion-segment [(ngModel)]="selectedTab" *ngIf="tabs.length > 1">
    <ion-segment-button [value]="tab" *ngFor="let tab of tabs">
      <ion-label>{{ tab }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="showRegistration">
    <app-registration
      [event]="event"
      [players]="players"
      [status]="status"
      [selectedPlayers]="selectedPlayers"
      [disqualified]="disqualified"
      [registrationOpen]="registrationOpen"
      (playersClicked)="playersClicked.emit($event)">
    </app-registration>
  </ng-container>

  <ng-container *ngIf="showAdmin">
    <ion-button class="generals-button" (click)="generateEventRounds()" [disabled]="!event.checkedInPlayers?.length">Generate Rounds</ion-button>
    <ion-button class="generals-button" (click)="checkInAll()">Check In All</ion-button>
    <ion-button class="generals-button" (click)="startEvent()" [disabled]="!rounds">Start Event</ion-button>
    <ion-button class="generals-button" (click)="generateNewRound()" [disabled]="!rounds">Generate 1 more round</ion-button>
    <ion-button class="generals-button" (click)="addRound()" [disabled]="!rounds">Start new round</ion-button>
    <div>
      <!-- TODO: remove -->
      <label>Remove after: </label>
      <input [(ngModel)]="removeFrom" type="number">
    </div>
    <ion-button class="generals-button" (click)="removeRoundsFrom()" [disabled]="!rounds">Remove rounds</ion-button>
    <div>
      <!-- TODO: remove -->
      <label>DQ Player: </label>
      <input [(ngModel)]="dqPlayerName">
    </div>
    <ion-button class="generals-button" (click)="dqPlayer()" [disabled]="!rounds">DQ player</ion-button>
    <div>
      <!-- TODO: remove -->
      <label>Players to Use: </label>
      <input [(ngModel)]="playersToUse">
    </div>
    <div>
      <label>Max Rounds: </label>
      <input [(ngModel)]="maxRounds">
    </div>
  </ng-container>

  <ng-container *ngIf="showRounds">
    <app-dynamic-dyp-rounds
      [event]="event"
      [rounds]="allRounds"
      [finals]="finals"
      (playersClicked)="playersClicked.emit($event)">
    </app-dynamic-dyp-rounds>
  </ng-container>

  <ng-container *ngIf="showFinals">
    <app-dynamic-dyp-finals-teams
      [event]="event"
      [players]="players"
      (playersClicked)="playersClicked.emit($event)">
    </app-dynamic-dyp-finals-teams>
  </ng-container>

  <ng-container *ngIf="showRules">
    <app-rules
      [event]="event"
      [status]="status">
    </app-rules>
  </ng-container>
</div>
