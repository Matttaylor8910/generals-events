<div class="tournament-queue space-between" [class.joined]="inQueue">
  <div class="message">
    {{ message }}
  </div>
  <ion-button class="generals-button" (click)="toggleQueue()" *ngIf="showQueueButton">
    {{ inQueue ? 'Leave' : 'Join' }} Queue
  </ion-button>

  <div class="starting-in" *ngIf="showTimer">
    <b>Starting in</b>
    <app-timer [stopAt]="tournament.startTime"></app-timer>
  </div>
</div>
